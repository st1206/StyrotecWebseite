<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<title>Kontaktanfrage</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #ffffff;
				color: #33312e;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				font-size: 16px;
				line-height: 1.5;
				max-width: 800px;
				margin: 0 auto;
			}

			.container {
				margin: 2rem;
			}

			.header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				border-bottom: 2px solid #f6a313;
				background-color: #33312e;
				padding: 1rem;
				margin-bottom: 1rem;
			}

			.email-container {
				padding: 1rem;
			}

			.logo {
				max-height: 40px;
				max-width: 160px;
			}

			.headline {
				font-size: 1.25rem;
				font-weight: 600;
				color: #f6a313;
			}

			.label-cell {
				width: 120px;
				padding-bottom: 0.75rem;
				vertical-align: top;
				font-weight: 600;
				color: #33312e;
			}

			.value-cell {
				padding-bottom: 0.75rem;
			}

			.message-block {
				margin-top: 2rem;
				padding-top: 1.5rem;
				border-top: 1px solid #33312e;
			}

			.message-title {
				font-size: 1rem;
				font-weight: 600;
				color: #f6a313;
				margin-bottom: 0.5rem;
			}

			.message-content {
				white-space: pre-wrap;
				font-size: 0.95rem;
			}

			.origin {
				margin-top: 3rem;
				border-top: 1px solid #ddd;
				padding-top: 1rem;
				font-size: 0.9rem;
			}

			.footer {
				margin-top: 1rem;
				font-size: 0.8rem;
				color: #888;
				text-align: center;
				border-top: 1px solid #ddd;
				padding-top: 1rem;
			}

			table {
				font-size: 0.95rem;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img
					src="https://styrotec-webseite.vercel.app/_app/immutable/assets/logo_light.CaZhvEOe.png"
					alt="Logo"
					class="logo"
				/>
				<div class="headline">Kontaktanfrage erhalten</div>
			</div>
			<div class="email-container">
				<table role="contentinfo" cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td class="label-cell">Name:</td>
						<td class="value-cell">{{name}}</td>
					</tr>
					<tr>
						<td class="label-cell">Firma:</td>
						<td class="value-cell">{{company}}</td>
					</tr>
					<tr>
						<td class="label-cell">E-Mail:</td>
						<td class="value-cell">{{email}}</td>
					</tr>
					<tr>
						<td class="label-cell">Telefon:</td>
						<td class="value-cell">{{phone}}</td>
					</tr>
				</table>

				<div class="message-block">
					<div class="message-title">Nachricht</div>
					<div class="message-content">{{message}}</div>
				</div>

				<div class="origin">
					Die Anfrage wurde über folgende Seite gesendet: <br />
					<div>{{originUrl}}</div>
				</div>

				<div class="footer">
					Diese Nachricht wurde über das Kontaktformular Ihrer Website übermittelt.
				</div>
			</div>
		</div>
	</body>
</html>
